<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <title>contacts</title>
</head>
<body>
    <div class="hero">
        <header class="container">
            <div class="header">
                <div class="header-left">
                    <a href="#" class="header-left__myteam">
                        <img src="images/icon/myteam.svg" class="logo" alt="">
                        <img src="images/icon/logo-small.svg" class="logo" alt="">
                    </a>
                    <a href="#" class="header-left__header-links hide">
                        home
                    </a>
                    <a href="about/about.html" class="header-left__header-links hide">
                        about
                    </a>
                </div>
                <a href="#" class="header-right hide button button--primary">
                    contact us
                </a>
                <div class="hamburger-menu">
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                </div>
            </div>
        </header>
<!-- *********************** contacts ************************************** -->

        <div class="contact">
            <div class="contact__inner container">
                <div class="contact-left">
                    <h1 class="contact-left__title heading1small">
                        Contact
                    </h1>
                    <h2 class="contact-left__text">
                        Ask us about
                    </h2> 
                    <div class="contact-left__service">
                        <div class="service-row">
                            <div class="service-row__image">
                                <img src="images/boy.svg" alt="" class="feature-image">
                            </div>
                            <p class="service-row__text body2">
                                The quality of our talent network
                            </p>
                        </div>

                        <div class="service-row">
                            <div class="service-row__image">
                                <img src="images/sitttings.svg" alt="" class="feature-image">
                            </div>
                            <p class="service-row__text body2">
                                Usage & implementation of our software
                            </p>
                        </div>

                        <div class="service-row">
                            <div class="service-row__image">
                                <img src="images/chart.svg" alt="" class="feature-image">
                            </div>
                            <p class="service-row__text body2">
                                How we help drive innovation
                            </p>
                        </div>
                    </div>
                </div>

                <div class="contact-right">
                    <form action="https://echo.htmlacademy.ru">
                        <input type="text" name="your_name" placeholder="Your Name">
                        <input type="email" name="email_address" id="" placeholder="Email Address">
                        <input type="text" name="company_name" placeholder="Company Name" id="">
                        <input type="text" name="title" placeholder="Title" id="">
                        <textarea name="message" placeholder="Message" id=""></textarea>

                        <button type="submit" class="body2 button">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ********************************************************************** -->

    

</body>
</html>
